<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Bad Books</title>
    <!--fontawesome icoontjes link-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!--bootstrap cdn link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- bijkomende korte css code: marge, padding en wat kleurtjes -->
    <link rel="stylesheet" href="./css/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.3.2/bootbox.min.js"></script>

    <script src="./js/main.js"></script>
</head>

<body>

    <div class="container mb-3">

        <header class="d-flex justify-content-center align-items-center py-4 bg-dark text-light">
            <i class="fas fa-swatchbook logo"></i>
            <h1>The Bad Bookstore</h1>
        </header>

        <div class="d-flex flex-column justify-content-center align-items-center my-3">

            <h2 id="sub-title">Add Book</h2>

            <section id="form-container" class="w-50">

                <div class="row pt-2">

                    <div class="input-group col mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text bg-warning">
                                <i class="fas fa-id-badge"></i>
                            </div>
                        </div>
                        <input type="text" name="book-id" id="book-id" class="form-control" placeholder="id" readonly>
                    </div>

                    <div class="input-group col mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text bg-warning">
                                <i class="fas fa-dollar-sign"></i>
                            </div>
                        </div>
                        <input type="number" name="book-price" id="book-price" class="form-control" placeholder="0"
                            min="0" max="1000" step="0.01">
                    </div>
                </div>

                <div class="pt-2">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text bg-warning">
                                <i class="fas fa-book"></i>
                            </div>
                        </div>
                        <input type="text" name="book-title" id="book-title" class="form-control" placeholder="title"
                            required>
                    </div>
                </div>

                <div class="pt-2">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text bg-warning">
                                <i class="fas fa-user-edit"></i>
                            </div>
                        </div>
                        <input type="text" name="book-author" id="book-author" class="form-control" placeholder="author"
                            required>
                    </div>

                </div>

                <div class="pt-2">

                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text bg-warning">
                                <i class="fas fa-people-carry"></i>
                            </div>
                        </div>
                        <input type="text" name="book-pub" id="book-pub" class="form-control" placeholder="publisher"
                            required>
                    </div>

                </div>

                <!-- CRUD BUTTONS -->
                <div class="d-flex justify-content-end">
                    <button id="btn-create" class="btn btn-light border">Submit</button>
                    <button id="btn-update" class="btn btn-light border">Update</button>
                    <button id="btn-clear" class="btn btn-light border">Clear</button>
                    <button id="btn-cancel" class="btn btn-light border">Cancel</button>
                    <!-- <button id="btn-delete" class="btn btn-danger">Delete</button> -->
                </div>

            </section>
        </div>

        <!-- Bootstrap table  -->
        <!-- <div class="d-flex table-data"> -->
        <div class="table-data">
            <table class="table table-striped table-bordered table-dark">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Book Title</th>
                        <th>Author</th>
                        <th>Publisher</th>
                        <th class="text-right">Price</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody id="tb-books">

                </tbody>
            </table>
        </div>

    </div>

    <!-- 
    TEMPLATES
    -->

    <template name="tmp-table-row">
        <tr>
            <td>id</td>
            <td>title</td>
            <td>author</td>
            <td>publisher</td>
            <td class="td-price text-right">price</td>
            <td class=" text-center">
                <button class="btn btn-primary">
                    <i class="fa fa-edit"></i>
                </button>
                <button class="btn btn-danger">
                    <i class="fa fa-trash"></i>
                </button>
                <input type="hidden" name="book-data">
            </td>
        </tr>
    </template>

</body>

</html>
